name: Build and Deploy to Cloud Run

on:
    push:
        branches:
            - main

env:
    PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    GAR_LOCATION: us-central1
    GAR_REPOSITORY: skillcert # Update to your Artifact Registry repo name
    SERVICE_NAME: skillcert-frontend
    REGION: us-central1

jobs:
    deploy:
        permissions:
            contents: "read"
            id-token: "write"

        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Google Auth
              id: auth
              uses: "google-github-actions/auth@v2"
              with:
                  token_format: "access_token"
                  workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
                  service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

            - name: Docker Auth
              uses: "docker/login-action@v3"
              with:
                  username: "oauth2accesstoken"
                  password: "${{ steps.auth.outputs.access_token }}"
                  registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"

            - name: Build and Push Container
              run: |-
                  docker build \
                    --build-arg NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
                    --build-arg NEXT_PUBLIC_STELLAR_RPC_URL="${{ secrets.NEXT_PUBLIC_STELLAR_RPC_URL }}" \
                    --build-arg NEXT_PUBLIC_USER_MANAGEMENT_CONTRACT="${{ secrets.NEXT_PUBLIC_USER_MANAGEMENT_CONTRACT }}" \
                    --build-arg NEXT_PUBLIC_SOROBAN_RPC_URL="${{ secrets.NEXT_PUBLIC_SOROBAN_RPC_URL }}" \
                    --build-arg NEXT_PUBLIC_COURSE_REGISTRY_CONTRACT_ID="${{ secrets.NEXT_PUBLIC_COURSE_REGISTRY_CONTRACT_ID }}" \
                    -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" .
                  docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

            - name: Deploy to Cloud Run
              id: deploy
              uses: google-github-actions/deploy-cloudrun@v2
              with:
                  service: ${{ env.SERVICE_NAME }}
                  region: ${{ env.REGION }}
                  image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
                  flags: "--allow-unauthenticated"

            - name: Show Output
              run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
