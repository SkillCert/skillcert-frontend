name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

  jobs:
    build-and-test:
       runs-on: ubuntu-latest

       steps:
           - name: Checkout repository
             uses: actions/checkout@v4

           - name: Set up Node.js
             uses: actions/setup-node@v4
             with:
               node-version: 20
               cache: 'pnpm'

           - name: Install pnpm
             run: npm install -g pnpm

           - name: Install dependencies
             run: pnpm install --frozen-lockfile

           - name: Run linter
             run: pnpm lint

           - name: Run tests
             run: pnpm test -- --ci --coverage

           - name: Build project
             run: pnpm build